<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style.css">
  
  <title>Social links profile</title>

</head>
<body>
  <div class="container">
    <div class="info">
      <div class="image">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica.jpeg">
      </div>

      <div class="about">
        <h1 class="name">Jessica Randall</h1>
        <h3 class="location">London, United Kingdom</h3>
      </div>
      
      <p>"Front-end developer and avid reader."</p>
      
    </div>

      <div class="social-links">
        <ul class="link">
          <li><a href="https://github.com/Etinofficial01" target="_blank">GitHub</a></li>
        </ul>
        <ul class="link">
          <li><a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a></li>
        </ul>
        <ul class="link">
          <li><a href="https://www.linkedin.com/in/emmanuel-osemwengie-621321292" target="_blank">LinkedIn</a></li>
        </ul>
        <ul class="link">
          <li><a href="#">Twitter</a></li>
        </ul>
        <ul class="link">
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osemwengie Emmanuel</a>.
  </div>
</body>
</html>
